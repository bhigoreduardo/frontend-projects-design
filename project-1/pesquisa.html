    <main>
      <section class="search">
        <div class="content container">
          <aside class="sidebar">
            <div class="search-buttons">
              <span>
                <input type="radio" name="condition" id="new" checked />
                <label class="button-base button-dark button-regular" for="new">Novo</label>
              </span>

              <span>
                <input type="radio" name="condition" id="rented" />
                <label class="button-base button-dark button-regular" for="rented">Alugado</label>
              </span>
            </div>

            <h5>Filtros</h5>

            <h5>Localização</h5>
            <span class="input-box">
              <select>
                <option value="local" selected disabled>Escolha o local</option>
              </select>
            </span>

            <h5>Categorias</h5>
            <div class="checkbox-container">
              <div class="checkbox">
                <label title="Compare" class="chk">
                  Multifuncionais
                  <input type="checkbox" name="multifuncionais" />
                  <span class="check"></span>
                </label>
              </div>

              <div class="checkbox">
                <label title="Compare" class="chk">
                  Industriais
                  <input type="checkbox" name="industriais" />
                  <span class="check"></span>
                </label>
              </div>

              <div class="checkbox">
                <label title="Compare" class="chk">
                  Portáteis
                  <input type="checkbox" name="portateis" />
                  <span class="check"></span>
                </label>
              </div>

              <div class="checkbox">
                <label title="Compare" class="chk">
                  Inteligentes
                  <input type="checkbox" name="inteligentes" />
                  <span class="check"></span>
                </label>
              </div>

              <div class="checkbox">
                <label title="Compare" class="chk">
                  Modulares
                  <input type="checkbox" name="modulares" />
                  <span class="check"></span>
                </label>
              </div>

              <div class="checkbox">
                <label title="Compare" class="chk">
                  Plenum
                  <input type="checkbox" name="plenum" />
                  <span class="check"></span>
                </label>
              </div>
            </div>

            <h5>Modelo</h5>
            <span class="input-box">
              <select>
                <option value="modelo" selected disabled>Modelo</option>
              </select>
            </span>

            <h5>Preço</h5>
            <div class="price-container">
              <span class="input-box">
                <input type="text" name="minimo" id="" placeholder="Mínimo" />
              </span>

              <div class="line"></div>

              <span class="input-box">
                <input type="text" name="maximo" id="" placeholder="Máximo" />
              </span>
            </div>

            <h5>Cor</h5>
            <div class="checkbox-container">
              <div class="checkbox">
                <label title="Compare" class="chk">
                  Preto
                  <input type="checkbox" name="preto" />
                  <span class="check"></span>
                </label>
              </div>

              <div class="checkbox">
                <label title="Compare" class="chk">
                  Azul
                  <input type="checkbox" name="azul" />
                  <span class="check"></span>
                </label>
              </div>

              <div class="checkbox">
                <label title="Compare" class="chk">
                  Marrom
                  <input type="checkbox" name="marrom" />
                  <span class="check"></span>
                </label>
              </div>

              <div class="checkbox">
                <label title="Compare" class="chk">
                  Prata
                  <input type="checkbox" name="prata" />
                  <span class="check"></span>
                </label>
              </div>

              <div class="checkbox">
                <label title="Compare" class="chk">
                  Neutro
                  <input type="checkbox" name="neutro" />
                  <span class="check"></span>
                </label>
              </div>

              <div class="checkbox">
                <label title="Compare" class="chk">
                  Branco
                  <input type="checkbox" name="branco" />
                  <span class="check"></span>
                </label>
              </div>
            </div>
          </aside>

          <div class="cards-container">
            <div class="breadcrumb">

            </div>
            
          </div>
        </div>
